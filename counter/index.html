<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="card-body">
            <div class="icon">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="counter" data-target="1100">1100</div>
            <span>Twitter</span>
        </div>

        <div class="card-body">
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="counter" data-target="2500">2500</div>
            <span>Facebook</span>
        </div>

        <div class="card-body">
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="counter" data-target="3200">3200</div>
            <span>Instagram</span>
        </div>

        <div class="card-body">
            <div class="icon">
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="counter" data-target="850">850</div>
            <span>Linkedin</span>
        </div>

        <div class="card-body">
            <div class="icon">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="counter" data-target="600">600</div>
            <span>Github</span>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
